version: '3'
services:
  lb:
    image: dockercloud/haproxy
    links:
      - gateway
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80
      - 443:443
    restart: on-failure

  gateway:
    build:
      context: .
      dockerfile: development.Dockerfile
    image: microservices-workshop/gateway:dev
    restart: on-failure
    environment:
      - VIRTUAL_HOST=gateway.app.com
    ports:
      - 3000:3000
    volumes:
      - ./client-gateway:/app/src

  delivery-service:
    build:
      context: .
      dockerfile: development.Dockerfile
    image: microservices-workshop/delivery-service:dev
    restart: on-failure
    volumes:
      - ./delivery-service:/app/src

  order-service:
    build:
      context: .
      dockerfile: development.Dockerfile
    image: microservices-workshop/order-service:dev
    restart: on-failure
    volumes:
      - ./order-service:/app/src

  restaurants-service:
    build:
      context: .
      dockerfile: development.Dockerfile
    image: microservices-workshop/restaurants-service:dev
    restart: on-failure
    volumes:
      - ./restaurants-service:/app/src
